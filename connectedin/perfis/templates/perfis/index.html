<!-- connectedin/perfis/templates/perfis/index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>ConnectedIn</title>
    </head>
    <body>
        <h1>Index</h1>
        {% if perfis %}
            <ul>
	            {% for perfil in perfis %}
	                <li>
	                	<a href="{% url 'exibir' perfil.id %}">{{ perfil.nome }}</a> / {{ perfil.email }}
	                </li>
	            {% endfor %}
        	</ul>
        {% else %}
            <p>Nenhum Perfil encontrado</p>
        {% endif %}
    </body>
</html>
